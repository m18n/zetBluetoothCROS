<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="clienth">Client</h1>
    <input type="text" placeholder="MAC ADDRESS" id="mac">
    <input type="text" placeholder="PORT" id="port">
    <button class="button" id="conn" onclick="Connect();">CONNECT</button>
    <button class="button" id="disconn" onclick="Disconnect();">DISCONNECT</button>
    <br>
    <input type="text" placeholder="MESSAGE" id="messageclient">
    <button class="button" onclick="ClientSendMessage();">SEND MESSAGE</button>
    <br><br>

    <h1 id="servh">SERVER</h1>
    <button class="button" id="serverstart" onclick="ServStart();">SERVER START</button>
    <button class="button" id="serverstart" onclick="ServStop();">SERVER STOP</button><br><br>
    <input type="text" placeholder="MESSAGE" id="messageserv">
    <button class="button" onclick="ServSendMessage();">SEND MESSAGE</button>
    <script src="js/main.js"></script>

</body>
</html>
